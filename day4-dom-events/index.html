<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day 4 - DOM & Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to my Quiz!</h1>

    <div class="quiz-container" data-correct-answer="Paris">
        <div class="quiz-question">What is the capital of France?</div>
        <button class="answer-btn">Berlin</button>
        <button class="answer-btn">Paris</button>
        <button class="answer-btn">Rome</button>
        <div class="feedback"></div>
    </div>


    <div class="quiz-container" data-correct-answer="Oxygen">
        <div class="quiz-question">🧪 What gas do we breathe to stay alive?</div>
        <button class="answer-btn">Carbon Dioxide</button>
        <button class="answer-btn">Oxygen</button>
        <button class="answer-btn">Hydrogen</button>
        <div class="feedback"></div>
    </div>


    <div class="quiz-container" data-correct-answer="16">
        <div class="quiz-question">🔢 What is 4 × 4?</div>
        <button class="answer-btn">12</button>
        <button class="answer-btn">8</button>
        <button class="answer-btn">16</button>
        <div class="feedback"></div>
    </div>


    <div class="quiz-container" data-correct-answer="Blue Whale">
        <div class="quiz-question">🐋 What is the largest animal on Earth?</div>
        <button class="answer-btn">Elephant</button>
        <button class="answer-btn">Blue Whale</button>
        <button class="answer-btn">Giraffe</button>
        <div class="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
